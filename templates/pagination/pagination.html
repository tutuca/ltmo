{% if is_paginated %}
<div class="pagination">
    {% if page_obj.has_previous %}
        <a class="prev" href="?page={{ page_obj.previous_page_number }}{{ getvars }}{{ hashtag }}">Prev</a>
    {% endif %}
    {% if page_obj.has_next %}
        <a class="next" href="?page={{ page_obj.next_page_number }}{{ getvars }}{{ hashtag }}">Next</a>
    {% endif %}
</div>
{% endif %}
